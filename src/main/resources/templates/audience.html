<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audience</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:include="_components/navbar.html"></div>
<div class="container mt-5">
    <h1>Audience</h1>
    <hr>
    <!-- 添加新标签的表单 -->
    <form id="addTagForm" th:action="@{/api/1.0/tag/add}" method="post">
        <div class="form-group">
            <label for="tagName">New Tag Name:</label>
            <input type="text" class="form-control" id="tagName" name="name" placeholder="Enter tag name">
        </div>
        <button type="submit" class="btn btn-primary">Add Tag</button>
    </form>
    <hr>
    <!-- 标签列表 -->
    <h2>Tag List</h2>
    <ul id="tagList" class="list-group">
        <!-- 标签项目将动态插入到这里 -->
        <li class="list-group-item" th:each="tag : ${tags}">
            <span th:text="${tag.name}"></span>
            <button class="btn btn-danger btn-sm float-right" th:onclick="'deleteTag(' + ${tag.id} + ')'">Delete
            </button>
        </li>
    </ul>
</div>
<br><br>
<div class="container">
    <h2>User List</h2>
    <!-- User Table -->
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Birthday</th>
            <th>Mail Count</th>
            <th>Open Count</th>
            <th>Click Count</th>
            <th>Tags</th>
        </tr>
        </thead>
        <tbody id="userList">
        <!-- 使用者資料將動態插入到這裡 -->
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    const token = localStorage.getItem('token');
    // 构建请求头
    const headers = {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}` // 添加 JWT token 到请求头中
    };
    window.onload = async function () {
        await loadTags();
        await loadUsers();
    }

    document.getElementById('addTagForm').addEventListener('submit', function (event) {
        event.preventDefault(); // 阻止表單默認行為
        const formData = new FormData(this);
        const requestData = Object.fromEntries(formData.entries());
        fetch(this.getAttribute('action'), {
            method: 'POST',
            headers: headers,
            body: JSON.stringify(requestData)
        })
            .then(response => {
                if (response.ok) {
                    alert('Tag added successfully');
                    loadTags(); // 刷新标签列表
                } else {
                    throw new Error('Failed to add tag');
                }
            })
            .catch(error => {
                console.error(error);
                alert('Failed to add tag');
            });
    });

    async function loadTags() {
        try {
            const response = await fetch('/api/1.0/tag/get', {
                method: 'GET', // 或其他请求方法
                headers: headers
            });
            const tags = await response.json();
            displayTags(tags);
        } catch (error) {
            console.error(error);
        }
    }

    function displayTags(tags) {
        const tagList = document.getElementById('tagList');
        tagList.innerHTML = ''; // 清空現有列表

        tags.forEach(function (tag) {
            const li = document.createElement('li');
            li.classList.add('list-group-item');

            const span = document.createElement('span');
            span.innerText = tag.name;

            const button = document.createElement('button');
            button.classList.add('btn', 'btn-danger', 'btn-sm', 'float-right');
            button.innerText = 'Delete';
            button.onclick = function () {
                deleteTag(tag.id);
            };

            li.appendChild(span);
            li.appendChild(button);
            tagList.appendChild(li);
        });
    }

    function deleteTag(tagId) {
        if (confirm('Are you sure you want to delete this tag?')) {
            fetch('/api/1.0/tag/delete?id=' + tagId, {
                method: 'DELETE',
                headers: headers
            })
                .then(response => {
                    if (response.ok) {
                        alert('Tag deleted successfully');
                        location.reload(); // 刷新页面
                    } else {
                        throw new Error('Failed to delete tag');
                    }
                })
                .catch(error => {
                    console.error(error);
                    alert('Failed to delete tag');
                });
        }
    }

    async function loadUsers() {
        try {
            const response = await fetch('/api/1.0/audience/all',{
                method: 'GET',
                headers: headers
            });
            const users = await response.json();
            displayUsers(users);
        } catch (error) {
            console.error(error);
            alert('Failed to load users');
        }
    }
    // 顯示使用者列表
    function displayUsers(users) {
        const userList = document.getElementById('userList');
        userList.innerHTML = ''; // 清空現有列表

        users.forEach(function(user) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.birthday}</td>
                <td>${user.mailcount}</td>
                <td>${user.opencount}</td>
                <td>${user.clickcount}</td>
                <td>${getTagsAsString(user.tags)}</td>
            `;
            userList.appendChild(row);
        });
    }

    // 將標籤轉換為字串
    function getTagsAsString(tags) {
        if (!tags || tags.length === 0) {
            return 'No tags';
        }
        return tags.map(tag => tag.name).join(', ');
    }
</script>
</body>
</html>
