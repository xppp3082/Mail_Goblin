<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Registration confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            font-family: calibri, 'DejaVu Sans', Arial, Helvetica, sans-serif;
        }
        a.link {
            border: solid 1px #000;
            background-color: #000;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
            width: 360px;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
<!--<h1>Confirm your account</h1>-->
<h1><b th:text="${subject}">subject</b> </h1>
<div>Hi <b th:text="${name}">name</b> !</div>
<p>
    <b th:utext="${content}">content</b>
</p>
<p style="text-align: left;">
    <a class="link" href="#" th:href="${url}">來去逛逛</a>
</p>
<br>
<p>
    <img th:src="${endpoint}" width="1" height="1">
<!--    <img src="images/logo.png" data-th-src="|cid:springLogo|" height="80" />-->
</p>
<p>
    Served by, <br />
    &emsp; <em>The Mail Goblin Team</em>
</p>
</body>
</html>
