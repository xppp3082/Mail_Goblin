<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrapesJS Editor Example</title>
    <!-- Include GrapesJS CSS -->
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
</head>
<body>
<!-- GrapesJS Editor Container -->
<div id="gjs" style="height: 1000px; width: 100%;"></div>

<!-- Include GrapesJS JS -->
<script src="https://unpkg.com/grapesjs"></script>
<!-- Include GrapesJS Image Manager Plugin -->
<script src="https://unpkg.com/grapesjs/dist/grapesjs-plugin-filestack.min.js"></script>
<!-- GrapesJS Initialization Script -->
<script>
    const editor = grapesjs.init({
        container: '#gjs',
        // Add your configurations here
        plugins: ['gjs-blocks-basic', 'grapesjs-plugin-filestack'],
        pluginsOpts: {
            'grapesjs-plugin-filestack': {
                filestackOpts: {
                    key: 'YOUR_FILESTACK_API_KEY',
                },
            },
        },
        storageManager: {
            autoload: true,
            autosave: false,
        },
        styleManager: {
            sectors: [
                {
                    name: 'General',
                    open: false,
                    buildProps: ['text-align', 'color', 'background-color', 'font-family', 'font-size'],
                },
            ],
        },
        assetManager: {
            upload: 'YOUR_UPLOAD_ENDPOINT',
            uploadName: 'files',
            openAssetsOnDrop: true,
        },
    });
</script>
</body>
</html>
